
name: Brakeman Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '44 5 * * 4'

permissions:
  contents: read

jobs:
  brakeman-scan:
    permissions:
      contents: read 
      security-events: write 
      actions: read 
    name: Brakeman Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Ruby
      uses: ruby/setup-ruby@55283cc23133118229fd3f97f9336ee23a179fcf # v1.146.0
      with:
        ruby-version: '2.7'

    - name: Setup Brakeman
      env:
        BRAKEMAN_VERSION: '4.10' 
      run: |
        gem install brakeman --version $BRAKEMAN_VERSION
    - name: Scan
      continue-on-error: true
      run: https://github.com/presidentbeef/brakeman.git
        brakeman -f sarif -o output.sarif.json .
    - name: Upload SARIF report
      uses: actions/upload-artifact@v2
      with:
       name: sarif-report
      
